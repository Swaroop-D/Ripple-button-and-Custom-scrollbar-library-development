<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rippllino â€¢ The basket of creative button</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/rippllino.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <main>
    <h1>Rippllino v0.4.1@alpha</h1>
    <br>
    <h1>Bootstrap Buttons in Rippllino v0.4.1@alpha</h1>
    <br>
    <section class="buttons" data-bootstrap-buttons>
      <button class="btn-primary" data-rippllino="true">Primary</button>
      <button class="btn-secondary" data-rippllino="true">Secondary</button>
      <button class="btn-success" data-rippllino="true">Success</button>
      <button class="btn-danger" data-rippllino="true">Danger</button>
      <button class="btn-warning" data-rippllino="true">Warning</button>
      <button class="btn-info" data-rippllino="true">Info</button>
      <button class="btn-light" data-rippllino="true">Light</button>
      <button class="btn-dark" data-rippllino="true">Dark</button>
      <button class="btn-link" data-rippllino="true">Link</button>
    </section>
    <br>
    <section class="buttons" data-bootstrap-buttons>
      <button class="btn-primary-outline" data-rippllino="true">Primary</button>
      <button class="btn-secondary-outline" data-rippllino="true">Secondary</button>
      <button class="btn-success-outline" data-rippllino="true">Success</button>
      <button class="btn-danger-outline" data-rippllino="true">Danger</button>
      <button class="btn-warning-outline" data-rippllino="true">Warning</button>
      <button class="btn-info-outline" data-rippllino="true">Info</button>
      <button class="btn-light-outline" data-rippllino="true">Light</button>
      <button class="btn-dark-outline" data-rippllino="true">Dark</button>
      <button class="btn-link" data-rippllino="true">Link</button>
    </section>
    <br>
    <br>
    <h1>All custom buttons in Rippllino v0.4.1@alpha</h1>
    <h2>3D Buttons</h2>
    <br>
    <br>
    <section class="all-custom buttons" data-3d-buttons>
      <button class="btn-primary" data-rippllino="true">Primary</button>
      <button class="btn-secondary" data-rippllino="true">Secondary</button>
      <button class="btn-success" data-rippllino="true">Success</button>
      <button class="btn-danger" data-rippllino="true">Danger</button>
      <button class="btn-warning" data-rippllino="true">Warning</button>
      <button class="btn-info" data-rippllino="true">Info</button>
      <button class="btn-light" data-rippllino="true">Light</button>
      <button class="btn-dark" data-rippllino="true">Dark</button>
      <button class="btn-link" data-rippllino="true">Link</button>
    </section>
  </main>

  <script src="./rippllino.js"></script>

  <script>
    let rippllino = new Rippllino({
      rippllinoAnimateOn: 'mousedown',
      rplThemeColor: '#fff',
      animationDuration: 1
    });
  </script>
</body>

</html>
